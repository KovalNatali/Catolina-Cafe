<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carolina-cafe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a class="header-logo"
          ><img class="header-image" src="./img/logo-mob.svg" alt="site logo"
        /></a>
        <nav class="nav">
          <ul class="header-menu-list">
            <li class="header-menu-item">
              <a class="header-menu-link" href="#home">Home</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#our-menu">Our menu</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#gallery">Gallery</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#reviews">Reviews</a>
            </li>
          </ul>
          <button type="button">Contact</button>
        </nav>
        <button class="burger" type="button">
          <img src="./img/burger.png" alt="site logo" />
        </button>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-wrap">
          <h1 class="hero-title">Catolina Cafe and Catering Company</h1>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
